<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Milhão</title>
    <link type="text/css" rel="stylesheet" href="css/esqueleto.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />

    <script type="text/javascript" src="js/comportamentos.js"></script>

</head>

<body>

    <main>
        <fieldset>
            <legend>
                <img src="img/logo.jpg" />
            </legend>
            <section id="comecar">
                <button id="btn-comecar">Começar a Jogar!</button>
            </section>

            <section>
                <div id="lista-perguntas">
                    <div id="pergunta1000" class="pergunta">
                        <form id="form-pergunta1000">
                            <p>Capixaba, é a denominação de quem nasce em qual estado brasileiro?</p>
                            <ul>
                                <li>
                                    <label>
                                        <span>1</span> <input type="radio" name="pergunta1000" value="1" />
                                        Rio Grande do Norte
                                    </label>
                                </li>

                                <li>
                                    <label>
                                        <span>2</span> <input type="radio" name="pergunta1000" value="2" />
                                        Santa Catarina
                                    </label>
                                </li>

                                <li>
                                    <label>
                                        <span>3</span> <input type="radio" name="pergunta1000" value="3" />
                                        Espírito Santo
                                    </label>
                                </li>

                                <li>
                                    <label>
                                        <span>4</span> <input type="radio" name="pergunta1000" value="4" />
                                        Paraíba
                                    </label>
                                </li>
                            </ul>
                            <button type="submit">Valendo 1000</button>
                        </form>
                    </div>
                    <div id="pergunta2000" class="pergunta">
                        <form id="form-pergunta2000">
                            <p>Quem inventou a unidade de medida conhecida como "Juliômetro"?</p>
                            <ul>
                                <li>
                                    <label>
                                        <span>1</span> <input type="radio" name="pergunta2000" value="1" />
                                        Platão
                                    </label>
                                </li>

                                <li>
                                    <label>
                                        <span>2</span> <input type="radio" name="pergunta2000" value="2" />
                                        Socrates
                                    </label>
                                </li>

                                <li>
                                    <label>
                                        <span>3</span> <input type="radio" name="pergunta2000" value="3" />
                                        Aristóteles
                                    </label>
                                </li>

                                <li>
                                    <label>
                                        <span>4</span> <input type="radio" name="pergunta2000" value="4" />
                                        Júlio "O Corredor"
                                    </label>
                                </li>
                            </ul>
                            <button type="submit">Valendo 2000</button>
                        </form>
                    </div>
                </div>

            </section>
        </fieldset>
    </main>
    <audio id="silvio-santos"></audio>
</body>

</html>
